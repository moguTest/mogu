<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript"
		src="jQuery-1.9.1.min.js">
	</script>
	<script>
	$(document).ready(function ($){
	//返回jquery对象
	var video =$('#my_video');
	//返回html5视频时长
	video.on('loadedmetadata',function(){
	$('.duration').text(video[0].duration);
	}）;
	//更新视频当前播放时间
	video.on('timeupdate',function(){
	$('.current').text(video[0].currentTime);
	}）;
	})；</script>
<title>无标题文档</title>
</head>

<body>
	<video id="myvideo" width="320" height="240" controls>
		<source src="拉镜练习.mp4" type="video/mp4">
		<object data="拉镜练习.mp4" width="320"  height="240">
			</object>
	</video>
	<div class="progressTime">
	当前视频播放时长：<span class="current"></span>
	视频时长：<span class="duration"></span>
	</div>
</body>
</html>
